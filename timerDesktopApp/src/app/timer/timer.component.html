
<mat-tab-group>
  <mat-tab label="Timer">
    <br><br>
    <div>
      <button mat-raised-button (click)="onClick()">{{buttonText}}</button>
    </div>
    <div>
      <br><br>
      <mat-spinner mode="indeterminate" *ngIf="state"></mat-spinner>
    </div>
  </mat-tab>
  <mat-tab label="Report">
    <app-report></app-report>
  </mat-tab>
</mat-tab-group>
